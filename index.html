<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sterling Party</title>
    <link rel="stylesheet" href="index.css">
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
</style>
<body>
    <!-- main -->
    <div>
        <div class="base">
            <!-- bag -->
            <div class="bag">
                <img src="./Assets/main/bag.png" alt="bag">
            </div>
            <!-- end of bag -->

            <!-- slogan -->
            <div class="slogan">
                <div class="imgrz">
                    <div class="getp" ><img src="./Assets/main/slogan/get.png" alt="get"></div>
                    <div class="whatp"><img src="./Assets/main/slogan/what.png" alt="what"></div>
                    <div class="youp"><img src="./Assets/main/slogan/you.png" alt="you"></div>
                    <div class="wantp"><img src="./Assets/main/slogan/want.png" alt="want"></div>
                </div>
            </div>
            <!-- end of slogan -->

            <!-- logo -->
            <div class="logo-cont">
                <div><img src="./Assets/main/logo.png" alt="logo"></div>
            </div>
            <!-- end of logo -->

            <!-- layer1 -->
            <div class="ly1">
                <img src="./Assets/main/gray.png" alt="gray">
            </div>
            <!-- end of layer1 -->

            <!-- layer 2&3 -->
            <div class="l2n3">

                <!-- boat -->
                <div class="boat">
                    <div><img src="./Assets/main/boat.png" alt="boat"></div>
                </div>

                <!-- layer2 -->
                <div class="ly2">
                    <img src="./Assets/main/sand.png" alt="sand">
                </div>

                <!-- layer3 -->
                <div class="ly3">
                    <img src="./Assets/main/blue.png" alt="blue">
                </div>

                <!-- castle -->
                <div class="castle">
                    <img src="./Assets/main/castle.png" alt="castle">
                </div>

            </div>
            <!-- end of layer2&3 -->

        </div>

    </div>
    <!-- end of main -->

    <!-- p1 -->
    <div>
        <!-- base-p1 -->
        <div class="base-p1">
            <!-- wave cnt -->
            <div class="cntr">
                <div class="ly4"><img src="./Assets/p1/sandcon.png" alt="sandcon"></div>
            </div>
            <!-- end of wave cnt -->

            <div class="bat-cont">
                <div class="bat">
                    <img src="./Assets/p1/bat.png" alt="bat">
                </div>
            </div>

            <!-- halloween -->
            <div class="halloween-cont">

                <div class="halloween"><img src="./Assets/p1/halloween.png" alt="halloween"></div>

                <div class="p1font-cont">
                    <p class="p1font">
                        "Legendary party with this unique halloween party theme, all of which feature fun decor ideas <span class="p1font-1">dangerously</span> 
                        delicious treats. Build a <span class="p1font-2">haunted house</span> right in your own backyard with the help of a fog machine"

                    </p>
                    
                </div>

            </div>
            <!-- end of halloween -->
            <div class="ghost">
                <img src="./Assets/p1/ghost.png" alt="ghost">
            </div>

            <div class="haunted-castle">
                <img src="./Assets/p1/haunted-castle.png" alt="haunted-castle">
            </div>

        </div>
        <!-- end of base-p1 -->

    </div>
    <!-- end of p1 -->

    <!-- p2 -->
    <div>
        <!-- base-p2 -->
        <div class="base-p2">
            <!-- wave cnt -->
            <div class="cntr"></div>
                <div class="ly5"><img src="./Assets/p2/p2con.png" alt="white"></div>
            </div>
            <!-- end of wave cnt -->

        </div>
    </div>

</body>
</html>
