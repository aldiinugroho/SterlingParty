<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sterling Party</title>
    <link rel="stylesheet" href="index.css">
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
</style>
<body>
    <!-- main -->
    <div>
        <div class="base">
            <!-- bag -->
            <div class="bag">
                <img src="./Assets/main/bag.png" alt="bag">
            </div>
            <!-- end of bag -->

            <!-- slogan -->
            <div class="slogan">
                <div class="imgrz">
                    <div class="getp" ><img src="./Assets/main/slogan/get.png" alt="get"></div>
                    <div class="whatp"><img src="./Assets/main/slogan/what.png" alt="what"></div>
                    <div class="youp"><img src="./Assets/main/slogan/you.png" alt="you"></div>
                    <div class="wantp"><img src="./Assets/main/slogan/want.png" alt="want"></div>
                </div>
            </div>
            <!-- end of slogan -->

            <!-- logo -->
            <div class="logo-cont">
                <div><img src="./Assets/main/logo.png" alt="logo"></div>
            </div>
            <!-- end of logo -->

            <!-- layer1 -->
            <div class="ly1">
                <img src="./Assets/main/gray.png" alt="gray">
            </div>

            <!-- layer 2&3 -->
            <div class="l2n3">

                <!-- boat -->
                <div class="boat">
                    <div><img src="./Assets/main/boat.png" alt="boat"></div>
                </div>

                <!-- layer2 -->
                <div class="ly2">
                    <img src="./Assets/main/sand.png" alt="sand">
                </div>

                <!-- layer3 -->
                <div class="ly3">
                    <img src="./Assets/main/blue.png" alt="blue">
                </div>

            </div>

        </div>

    </div>
</body>
</html>
